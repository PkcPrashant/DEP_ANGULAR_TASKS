<div class="mycards">
    <div class="mycard">
        <div class="card" class="{{user.isDeleted ? 'deleted-card' : 'active-card'}}" *ngFor="let user of users">
            <span>{{user.firstName + " "+ user.lastName}}</span>
            <button (click)="showDetails(user.id)" >Details</button>
        </div>
    </div>
    <div>
        <router-outlet></router-outlet>
    </div>
</div>
